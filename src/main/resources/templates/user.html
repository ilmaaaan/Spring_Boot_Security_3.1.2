<!DOCTYPE html>
<html lang = "en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class = "fs-3 ps-4 me-1 d-inline-block">
    <span class = "fw-bolder" th:text = "${authUser.getUsername()}"></span>
    <span> with roles: </span>
    <span th:text="${authUser.getListRoles()}"></span>
</div>
<div>
    <form th:action="@{/logout}" th:method="post">
        <input type = "submit" value = "Logout">
    </form>
</div>
<h1>User's information table</h1>
<div>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>Username</th>
            <th>Salary</th>
            <th>Password</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text = "${user.getId()}">id</td>
            <td><a th:text = "${user.getUsername()}">name</a></td>
            <td th:text = "${user.getSalary()}">salary</td>
            <td th:text = "${user.getPassword()}">password</td>
            <td th:text = "${user.getListRoles()}">roles</td>
        </tr>
        </tbody>
    </table>
</div>
<br>
</body>
</html>
