<!DOCTYPE html>
<html lang = "en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="container-fluid ps-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-brand ms-4 h1">
                <span th:text="${authUser.getUsername()}"></span>
                <span> with roles: </span>
                <span th:text="${authUser.getListRoles()}"></span>
            </div>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <div class="">
                            <form class="nav-link" th:action="@{/logout}" th:method="post">
                                <button type="submit" class="btn btn-link text-decoration-none text-muted">Logout
                                </button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                        <!--                    User information-page-->
                    <div class = "container">
                        <h1 class="p-2">User's information-page</h1>
                        <div class="container border m-2 p-2">
                            <h4>User info</h4>
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">id</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Salary</th>
                                    <th scope="col">Password</th>
                                    <th scope="col">Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${authUser.getId()}">id</td>
                                    <td><a th:text="${authUser.getUsername()}">name</a></td>
                                    <td th:text="${authUser.getSalary()}">salary</td>
                                    <td th:text="${authUser.getPassword()}">password</td>
                                    <td th:text="${authUser.getListRoles()}">roles</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
