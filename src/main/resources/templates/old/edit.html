<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class = "container text-center">
<h1>You can edit user here!</h1>
<div>
    <form th:method = "post" th:action = "@{/admin/edit}" th:object = "${editedUser}">
        <input name="id" type="hidden"  th:field="*{id}" >
        <label for = "name">Name</label>
        <input name="username" type = "text" th:field="*{username}" id = "name"/>
        <br><br>
        <label for = "salary">Salary</label>
        <input name="salary" type = "text" th:field="*{salary}" id = "salary"/>
        <br><br>
        <label for = "password">Password</label>
        <input name="password" type = "password" th:field="*{password}" id = "password"/>
        <br><br>
        <p>
            <label>Roles:
                <input type="checkbox" name="roles" th:field="*{roles}"
                       th:each="role : ${roles}"
                       th:text="${role.getName().substring(5)}" class = "m-2"
                       th:value="${role.getId()}"
                />
            </label>
        </p>
        <input type = "submit" value = "Update!"/>
    </form>
    <br>
    <a th:href = "@{/static}">All users</a>
</div>
</div>
</body>
</htm>
